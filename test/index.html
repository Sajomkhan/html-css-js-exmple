<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const fruits = [
        { Mango: 3, Orange: 2, Bannana: 5 },
        { Guava: 4, Apple: 2, Bannana: 10 },
        { Apple: 3, Orange: 2, Bannana: 20 },
      ];
      let countedFruits = 0
      fruits.forEach((fruit) => {
        for (key in fruit) {
            countedFruits += fruit[key];
        }
      });
      console.log(countedFruits);

    </script>
  </body>
</html>
