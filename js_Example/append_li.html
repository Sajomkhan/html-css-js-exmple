<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Append li</title>
  </head>
  <body>
    <div>
      <ul id="demo_ul"></ul>
    </div>

    <script>
      const tech = ["Jabascript", "TypeScript", "Nodejs", "MongoDB", "MySql"];

      function showMessage() {
        const demoUl = document.getElementById("demo_ul");

        tech.map((item) => {
          const createdLi = document.createElement("li");
          demoUl.appendChild(createdLi);
          createdLi.textContent = item;
        });
      }
      showMessage();
    </script>
