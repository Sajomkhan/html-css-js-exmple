<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Append li</title>
  </head>
  <body>
    <div style="margin: ;">
      <ul id="demo_ul"></ul>
      <ul id="techs"></ul>
    </div>

    <script>
      const techs = ["Jabascript", "TypeScript", "Nodejs", "MongoDB", "MySql"];

      function showMessage() {
        const demoUl = document.getElementById("demo_ul");

        techs.map((item) => {
          const createdLi = document.createElement("li");
          demoUl.appendChild(createdLi);
          createdLi.textContent = item;
        });
      }

      showMessage();

      const demoList = document.getElementById("techs")
          
      function showList () {

        for(let i = 0; i < techs.length; i++){
          const createList = document.createElement("li")
          demoList.appendChild(createList)
          createList.textContent = techs[i]
        }
      }
      showList()

      techs.forEach((item)=>{
        const createList = document.createElement("li")
        demoList.appendChild(createList)
        createList.textContent = item        
      })

      for (const tech of techs){
        const createList = document.createElement("li")
        demoList.append(createList)
        createList.textContent = tech

      }





    </script>
