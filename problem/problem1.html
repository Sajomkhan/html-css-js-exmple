<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // How many numbers of total fruits
      const fruits = [
        { Mango: 3, Orange: 2, Bannana: 5 },
        { Guava: 4, Apple: 2, Bannana: 10 },
        { Apple: 3, Orange: 2, Bannana: 20 },
      ];
      let countedFruits = 0;
      fruits.forEach((fruit) => {
        for (key in fruit) {
          countedFruits += fruit[key];
        }
      });
      console.log(countedFruits);

      //  How to create a single object of fruit summary
      const fruits = [
        { Mango: 3, Orange: 2, Bannana: 5 },
        { Guava: 4, Apple: 2, Bannana: 10 },
        { Apple: 3, Pineapple: 2, Bannana: 20 },
      ];
      const countedFruits = {};
      fruits.forEach((fruit) => {
        for (key in fruit) {
          countedFruits[key] = (countedFruits[key] || 0) + fruit[key];
        }
      });
      console.log(countedFruits);

      //  or How to create a single object of fruit summary
      const fruits = [
        { Mango: 3, Orange: 2, Bannana: 5 },
        { Guava: 4, Apple: 2, Bannana: 10 },
        { Apple: 3, Orange: 2, Bannana: 20 },
      ];

      const fruitsSummary = {};

      fruits.forEach((item) => {
        Object.entries(item).forEach(([fruit, quantity]) => {
          // For each object, use Object.entries() to get the key-value pairs (fruit and quantity).
          fruitsSummary[fruit] = (fruitsSummary[fruit] || 0) + quantity;
        });
      });

      console.log(fruitsSummary);

      //  or How to create a single object of fruit summary
      const fruits = [
        { Mango: 3, Orange: 2, Bannana: 5 },
        { Guava: 4, Apple: 2, Bannana: 10 },
        { Apple: 3, Orange: 2, Bannana: 20 },
      ];

      const fruitsSummary = fruits.reduce((summary, current) => {
        // The reduce() function initializes an empty object ({}) as the accumulator (summary).
        for (const fruit in current) {
          summary[fruit] = (summary[fruit] || 0) + current[fruit];
        }
        return summary;
      }, {});

      console.log(fruitsSummary);
    </script>
  </body>
</html>
